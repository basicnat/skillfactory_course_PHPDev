<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>JS-Start. Task 2</title>
</head>
<body>
<h2>Примеры методов для обработки событий в JS</h2>
    <div id="consoleLog">
        <p >Console.log</p>
        <code>
            console.log('Текст в консоли')
        </code>
    </div>

    <div id="alert">
        <p >Alert</p>
        <code>
            alert('Сообщение для пользователя во всплывающем окне')
        </code>
    </div>

    <div id="prompt">
        <p >Prompt</p>
        <code>
            prompt('Запрос к пользователю на ввод информации во всплывающем окне')
        </code>
    </div>
    <a class="nav" href="/index.html">> К списку задач</a>

    <script src="script.js"></script>
</body>
</html>
